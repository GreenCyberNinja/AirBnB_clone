<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone - webstatic build</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Colarado, Arizona...</h4>
                <ul class="popover">
                    <li>
                    <h2>Arizona</h2>
                    denial
                    <h2>Colarado</h2>
                    denver
                </li></ul>
            </div>
            <div class="amenities">
                <h3>Amenties</h3>
                <h4>beds, bath...</h4>
                <ul class="popover">
                    <li>
                        <p>bed</p>
                        <p>bath</p>
                        <p>beyond</p>
                    </li>    
                </ul>
            </div>
            <div class="butpos">
                <button>Search</button>
            </div>
        </section>
    </div>
    <footer>
        <p id=hs>Holberton School</p>
    </footer>
</body>
</html>
